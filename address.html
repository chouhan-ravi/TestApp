<div class="row">
    <div class="col-md-8">
        <table class="table table-bordered">
            <thead>
            <th>#</th>
            <th>Street</th>
            <th>Number</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th></th>
            </thead>
            <tbody>
            <tr ng-repeat="address in addresses">
                <td>{{($index + 1)}}</td>
                <td>{{address.street}}</td>
                <td>{{address.number}}</td>
                <td>{{address.city}}</td>
                <td>{{address.state}}</td>
                <td>{{address.country}}</td>
                <td>
                    <a class="btn btn-sm"><span class="glyphicon glyphicon-trash" ng-click="removeAddress($index)"></span></a>
                    <a class="btn btn-sm"><span class="glyphicon glyphicon-edit" ng-click="editAddress($index)"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <h4>Add Address</h4>
        <form ng-submit="submitAddress(address)">
            <input type="hidden" ng-model="address.id">
            <div class="form-group">
                <label for="street">Street*</label>
                <input type="text" id="street" class="form-control" ng-model="address.street" placeholder="Street">
            </div>
            <div class="form-group">
                <label for="number">Number*</label>
                <input type="text" id="number" class="form-control" ng-model="address.number" placeholder="Number">
            </div>
            <div class="form-group">
                <label for="city">City*</label>
                <input type="text" id="city" class="form-control" ng-model="address.city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="state">State*</label>
                <input type="text" id="state" class="form-control" ng-model="address.state" placeholder="State">
            </div>
            <div class="form-group">
                <label for="country">Country*</label>
                <input type="text" id="country" class="form-control" ng-model="address.country" placeholder="Country">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </form>
    </div>
</div>
