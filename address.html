<div class="row">
    <div class="col-md-8">
        <table class="table table-bordered">
            <thead>
            <th>#</th>
            <th>Street</th>
            <th>Number</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th></th>
            </thead>
            <tbody>
            <tr ng-repeat="address in addresses">
                <td>{{($index + 1)}}</td>
                <td>{{address.street}}</td>
                <td>{{address.number}}</td>
                <td>{{address.city}}</td>
                <td>{{address.state}}</td>
                <td>{{address.country}}</td>
                <td>
                    <a href="javascript:void(0);" ng-click="removeAddress($index)">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <form ng-submit="submitAddress(address)">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="address.street" placeholder="Street">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="address.number" placeholder="Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="address.city" placeholder="City">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="address.state" placeholder="State">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="address.country" placeholder="Country">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </form>
    </div>
</div>
